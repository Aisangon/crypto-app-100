<div class="container text-center">
    <h1 class="text-white">
        <a [routerLink]="['']" class="text-white">Top 100 Cryptos</a> | <a [routerLink]="['/bitcoinStats']" class="text-white">Bitcoin Price Chart</a>
    </h1>
    <hr class="bg-white">
    <h4 class="text-white">
        Market Cap: <span class="btcBlue font-weight-bold" [innerHTML]="BitcoinMarketCap.total_market_cap | currency"></span>
        | 24h Vol. <span class="btcBlue font-weight-bold" [innerHTML]="BitcoinMarketCap.total_volume_24h | currency"></span>
        | BTC Dominance <span class="btcBlue font-weight-bold" [innerHTML]="BitcoinMarketCap.bitcoin_percentage_of_market_cap *.01 | percent: '1.1-2'"></span>
    </h4>
    <hr class="bg-white">
    
    <router-outlet></router-outlet>
</div>
